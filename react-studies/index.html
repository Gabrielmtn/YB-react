<!-- Container Node -->


	<script src="http://fb.me/react-0.13.1.js"></script>
	<script src="http://fb.me/JSXTransformer-0.13.1.js"></script>

	<script type="text/jsx">
   /** @jsx React.DOM */

   var MessageBox = React.createClass({
   	render: function() {
   		return (
   			<h1>Hello, World</h1>
   		);
   	}
   });

   React.render(
    	<MessageBox />,

    function(){
		console.log('after render');
    }
 )

	</script>
